<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentPerson.id else elseBlock">{{ originalName }}</span>
          <ng-template #elseBlock>Enter a Pok√©mon</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
      <mat-form-field class="full-width">
          <input matInput placeholder="Name" [(ngModel)]="currentPerson.name" type="text" name="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Type" [(ngModel)]="currentPerson.type" type="text" name="type">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Weight" [(ngModel)]="currentPerson.weight" type="text" name="weight">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Height" [(ngModel)]="currentPerson.height" type="text" name="height">
</mat-form-field>
<mat-form-field class="full-width">
  <input matInput placeholder="Pokemon Number" [(ngModel)]="currentPerson.number" type="text" name="number">
</mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saved.emit(currentPerson)">Save</button>
        <button mat-raised-button (click)="cancelled.emit(); $event.stopImmediatePropagation()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
